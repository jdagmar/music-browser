<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Music browser</title>
</head>

<body>
    <header class="flex justify-between text-center h-16 m-4 text-center border-b">
        <h1 class="m-2 text-2xl">Music browser</h1>
        <button id="hamburger" class="w-16 bloc visible lg:invisible">
            <img src="images/031__list.svg" alt="click to open/close mobile menu"/>
        </button>
    </header>

    <main class="m-auto">
        <nav id="nav" class="invisible lg:visible z-1 lg:z-0 absolute lg:relative bg-white lg:bg-transparent m-0 w-full lg:w-auto h-screen
                            lg:h-auto flex flex-col lg:flex-row lg:justify-between text-center lg:mb-8 lg:mr-4 lg:ml-4">
            <ul class="p-0 inline-block">
                <li id="artist-view-link" class="list-reset p-2 cursor-pointer block lg:inline-block" data-view="main-view">Home</li>
                <li id="artist-view-link" class="list-reset p-2 cursor-pointer block lg:inline-block" data-view="all-artists">Artists</li>
                <li id="album-view-link" class="list-reset p-2 cursor-pointer block lg:inline-block" data-view="all-albums">Albums</li>
                <li id="tracks-view-link" class="list-reset p-2 cursor-pointer block lg:inline-block" data-view="all-tracks">Tracks</li>
                <li id="playlists-view-link" class="list-reset p-2 cursor-pointer block lg:inline-block" data-view="all-playlists">Playlists</li>
            </ul>
            <form class="inline-block h-8 flex m-auto lg:m-0" role="search">
                <label for="search-field" hidden>search for a artist, track, album or soundtrack</label>
                <input id="search-field" class="border border-r-0 border-solid h-8 pl-2" type="search" placeholder="search" />
                <input class="border border-l-0 w-10 align-middle" type="image" src="images/095__search.svg" alt="click to run search"/>
            </form>
        </nav>
        <div id="main-view">
            <h2>Home</h2>
        </div>
        <div id="all-artists" class="hidden max-w-2xl m-auto">
            <section id="artist-list" class="grid grid-col-repeat-200">
                <figure class="artist-container-template w-48 inline-block">
                    <!-- artist image renders here -->
                    <img class="artist-image" />
                    <figcaption class="artist-image-caption">
                        <!-- artist name renders here -->
                    </figcaption>
                    <button>
                        <span class="text-sm">Delete artist</span>
                        <img class="w-8 mr-2 align-middle" src="images/007__close.svg" alt="click to delete artist"/>
                    </button>
                </figure>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new artist</legend>
                    <label for="name">Name (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="born">Birthdate</label>
                    <input id="born" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s) sh/e is active in</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="country">Country of origin</label>
                    <input id="country" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to artist spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image">Image (url)</label>
                    <input id="image" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-albums" class="hidden max-w-2xl m-auto">
            <section id="album-list" class="grid grid-col-repeat-200">
                <figure class="album-container-template w-48">
                    <!-- album image renders here -->
                    <img class="album-image" />
                    <div class="flex justify-between">
                        <figcaption class="album-image-caption self-center">
                            <!-- album title renders here -->
                        </figcaption>
                        <button>
                            <span class="text-sm">Delete album</span>
                            <img class="w-8 align-middle" src="images/007__close.svg" alt="click to delete album"/>
                        </button>
                        <button>
                            <span class="text-sm">Vote</span>
                            <img class="w-8 align-middle" src="images/147__heart.svg" alt="click to vote on album"/>
                        </button>
                    </div>
                </figure>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new album</legend>
                    <label for="name">Name of album (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="artist">Artist(s)</label>
                    <input id="artist" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="release">Release date</label>
                    <input id="release" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to album on spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image">Coverimage (url)</label>
                    <input id="image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to song on spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="youtube">Link to youtube-video</label>
                    <input id="youtube" class="border border-solid block w-full mb-2" type="text" />
                    <label for="soundcloud">Link to soundcloud</label>
                    <input id="soundcloud" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-tracks" class="hidden max-w-2xl m-auto">
            <section>
                <div class="flex justify-between mb-2">
                    <span class="text-lg font-semibold w-1/3">Title</span>
                    <span class="text-lg font-semibold w-1/3">Artist</span>
                    <div>
                        <span class="text-sm mr-2">Delete</span>
                        <span class="text-sm">Vote</span>
                    </div>
                </div>
                <ul id="track-list" class="p-0 overflow-auto max-h-30">
                    <li class="track-item-template list-reset flex justify-between">
                        <span class="track-title w-1/3">
                            <!-- title of the track is rendered here -->
                        </span>
                        <span class="track-artist w-1/3">
                            <!-- artist of the track is rendered here -->
                        </span>
                        <div>
                            <button>
                                <img class="w-8 mr-2 align-middle" src="images/007__close.svg" alt="click to delete track"/>
                            </button>
                            <button>
                                <img class="w-8 align-middle" src="images/147__heart.svg" alt="click to vote on track"/>
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new track</legend>
                    <label for="name">Title (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="artist">Artist(s) (mandatory)</label>
                    <input id="artist" class="border border-solid block w-full mb-2" type="text" />
                    <label for="album">Album (mandatory)</label>
                    <input id="album" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="cover-image">Link to album coverimage (url)</label>
                    <input id="cover-image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color on coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color of coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-playlists" class="hidden max-w-2xl m-auto">
            <div class="m-auto mb-2">
                <label>Show the most voted for playlists first</label>
                <input type="checkbox" />
            </div>
            <section id="playlists-container" class="grid grid-space rid-row-repeat-400">
                <div class="playlist-container-template flex flex-col md:flex-row border border-solid p-2 m-auto  min-h-16 w-full">
                    <div class="w-full md:w-1/2 mr-2">
                        <div class="m-2">
                            <div class="flex justify-between">
                                <h2 class="playlist-title">
                                    <!-- the playlists title is rendered here -->
                                </h2>
                                <div>
                                    <button>
                                        <span class="text-sm">Delete playlist</span>
                                        <img class="w-8 align-middle" src="images/007__close.svg" alt="click to delete playlist"/>
                                    </button>
                                    <button>
                                        <span class="text-sm">Vote</span>
                                        <img class="w-8 align-middle" src="images/147__heart.svg" alt="click to vote for playlist"/>
                                    </button>
                                </div>
                            </div>
                            <figure class="w-48 m-auto">
                                <!-- the image of the playlist is rendered here -->
                                <img class="playlist-cover" />
                            </figure>
                        </div>
                        <div class="flex justify-between m-2 mb-0">
                            <span class="text-lg font-semibold w-1/3">Title</span>
                            <span class="text-lg font-semibold w-1/3">Artist</span>
                            <div>
                                <span class="text-sm">Delete</span>
                                <span class="text-sm">Vote</span>
                            </div>
                        </div>
                        <ul class="playlist p-0 max-h-30 overflow-scroll">
                            <li class="playlist-item-template flex justify-between list-reset m-2">
                                <p class="track-title w-1/3">
                                    <!-- the title of the track is rendered here -->
                                </p>
                                <p class="artist-name w-1/3">
                                    <!-- the artist of the track is rendered here -->
                                </p>
                                <div>
                                    <button>
                                        <img class="w-8 align-middle" src="images/007__close.svg" alt="click to delete track"/>
                                    </button>
                                    <button>
                                        <img class="w-8 align-middle" src="images/147__heart.svg" alt="click to vote on track"/>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="m-2 w-full md:w-1/2">
                        <h2 class="mb-2">Comment on this playlist</h2>
                        <form>
                            <label class="inline-block mb-2" for="username">Name</label>
                            <input class="border border-solid w-full mb-2 p-2" id="username" type="text"/>
                            <label class="inline-block mb-2" for="comment">Comment</label>
                            <textarea class="border border-solid w-full" id="comment" rows="4" cols="60"></textarea>
                            <input class="border border-solid w-full mb-2 p-2" type="submit" value="Post comment" />
                        </form>
                        <div>
                            <h3>Comments</h3>
                            <ul class="p-0 comment-field max-h-30 overflow-scroll">
                                <li class="comment-item-template flex flex-col list-reset mt-2 border-b border-solid">
                                    <p class="username mb-2 font-semibold">
                                        <!-- username of the comments is rendered here -->
                                    </p>
                                    <p class="comment-text">
                                        <!-- the comment is rendered here -->
                                    </p>
                                    <button class="ml-auto">
                                        <span class="text-sm">Delete comment</span>
                                        <img class="w-8 align-middle" src="images/007__close.svg" alt="click to delete comment" />
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Create a new playlist</legend>
                    <label for="name">Title (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="tracks">Track id's (seperate with comma)</label>
                    <input id="tracks" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="cover-image">Link to coverimage</label>
                    <input id="cover-image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color on coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
