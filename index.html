<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Music browser</title>
</head>

<body>
    <header class="bg-grey-light">
        <h1>Music browser</h1>
    </header>
    <main>
        <nav id="nav">
            <ul class="p-0">
                <li id="artist-view-link" class="list-reset inline-block" data-view="main-view">Home</li>
                <li id="artist-view-link" class="list-reset inline-block" data-view="all-artists">Artists</li>
                <li id="album-view-link" class="list-reset inline-block" data-view="all-albums">Albums</li>
                <li id="tracks-view-link" class="list-reset inline-block" data-view="all-tracks">Tracks</li>
                <li id="playlists-view-link" class="list-reset inline-block" data-view="all-playlists">Playlists</li>
            </ul>
        </nav>
        <div id="main-view">
            <h2>HEJ</h2>
        </div>
        <div id="all-artists" class="hidden">
            <figure class="artist-container-template w-16">
                <!-- artist image renders here -->
                <img class="artist-image" />
                <figcaption class="artist-image-caption">
                    <!-- artist name renders here -->
                </figcaption>
            </figure>
        </div>
        <div id="all-albums" class="hidden">
            <figure class="album-container-template w-16">
                <!-- album image renders here -->
                <img class="album-image" />
                <figcaption class="album-image-caption">
                    <!-- album title renders here -->
                </figcaption>
            </figure>
        </div>
        <div id="all-tracks" class="hidden">
            <ul id="track-list" class="p-0">
                <li class="track-item-template list-reset border-b border-solid">
                    <!-- each track renders here -->
                </li>
            </ul>
        </div>
        <div id="all-playlists" class="hidden">
            <section class="playlist-container-template">
                <h2 class="playlist-title"></h2>
                <ul class="playlist p-0">
                    <li class="playlist-item list-reset"></li>
                </ul>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
