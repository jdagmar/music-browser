<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Music browser</title>
</head>

<body>
    <header class="m-4 text-center border-b">
        <h1 class="m-2">Music browser</h1>
    </header>

    <main class="m-auto">
        <nav id="nav" class="flex justify-between text-center mb-8 mr-4 ml-4">
            <ul class="p-0 inline-block">
                <li id="artist-view-link" class="list-reset p-2 cursor-pointer inline-block" data-view="main-view">Home</li>
                <li id="artist-view-link" class="list-reset p-2 cursor-pointer inline-block" data-view="all-artists">Artists</li>
                <li id="album-view-link" class="list-reset p-2 cursor-pointer inline-block" data-view="all-albums">Albums</li>
                <li id="tracks-view-link" class="list-reset p-2 cursor-pointer inline-block" data-view="all-tracks">Tracks</li>
                <li id="playlists-view-link" class="list-reset p-2 cursor-pointer inline-block" data-view="all-playlists">Playlists</li>
            </ul>
            <form class="inline-block h-8 flex" role="search">
                <label for="search-field" hidden>search for a artist, track, album or soundtrack</label>
                <input id="search-field" class="border border-r-0 border-solid h-8" type="search" />
                <input class="border border-l-0 w-10 align-middle" type="image" src="images/095__search.svg" />
            </form>
        </nav>
        <div id="main-view">
            <h2></h2>
        </div>
        <div id="all-artists" class="hidden max-w-2xl m-auto">
            <section id="artist-list">
                <figure class="artist-container-template w-16 inline-block">
                    <!-- artist image renders here -->
                    <img class="artist-image" />
                    <figcaption class="artist-image-caption">
                        <!-- artist name renders here -->
                    </figcaption>
                </figure>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new artist</legend>
                    <label for="name">Name (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="born">Birthdate</label>
                    <input id="born" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s) sh/e is active in</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="country">Country of origin</label>
                    <input id="country" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to artist spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image">Image (url)</label>
                    <input id="image" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-albums" class="hidden max-w-2xl m-auto">
            <section id="album-list">
                <figure class="album-container-template w-16">
                    <!-- album image renders here -->
                    <img class="album-image" />
                    <figcaption class="album-image-caption">
                        <!-- album title renders here -->
                    </figcaption>
                </figure>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new album</legend>
                    <label for="name">Name of album (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="artist">Artist(s)</label>
                    <input id="artist" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="release">Release date</label>
                    <input id="release" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to album on spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image">Coverimage (url)</label>
                    <input id="image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="spotify">Link to song on spotify</label>
                    <input id="spotify" class="border border-solid block w-full mb-2" type="text" />
                    <label for="youtube">Link to youtube-video</label>
                    <input id="youtube" class="border border-solid block w-full mb-2" type="text" />
                    <label for="soundcloud">Link to soundcloud</label>
                    <input id="soundcloud" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-tracks" class="hidden max-w-2xl m-auto">
            <section>
                <ul id="track-list" class="p-0">
                    <li class="track-item-template list-reset flex justify-between">
                        <div class="flex justify-between w-1/2">
                            <span class="track-title"></span>
                            <span class="track-artist"></span>
                        </div>
                        <div>
                            <button>
                                <img class="w-8 align-middle" src="images/007__close.svg" />
                            </button>
                            <button>
                                <img class="w-8 align-middle" src="images/147__heart.svg" />
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Add a new track</legend>
                    <label for="name">Title (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="artist">Artist(s) (mandatory)</label>
                    <input id="artist" class="border border-solid block w-full mb-2" type="text" />
                    <label for="album">Album (mandatory)</label>
                    <input id="album" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="cover-image">Link to album coverimage (url)</label>
                    <input id="cover-image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color on coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color of coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
        <div id="all-playlists" class="hidden max-w-2xl m-auto">
            <div class="w-4/5 m-auto mb-2">
                <label>Show the most voted for playlists first</label>
                <input type="checkbox" />
            </div>
            <section id="playlists-container">
                <div class="playlist-container-template playlist-container flex border border-solid p-2 w-4/5 m-auto">
                    <div class="w-1/2">
                        <div class=" m-2">
                            <div class="flex justify-between">
                                <h2 class="playlist-title"></h2>
                                <div>
                                    <button>
                                        <img class="w-8 align-middle" src="images/007__close.svg" />
                                    </button>
                                    <button>
                                        <img class="w-8 align-middle" src="images/147__heart.svg" />
                                    </button>
                                </div>
                            </div>
                            <figure class="w-full">
                                <img class="playlist-cover" />
                            </figure>
                        </div>
                        <ul class="playlist p-0">
                            <li class="playlist-item list-reset m-2"></li>
                        </ul>
                    </div>
                    <div class="w-1/2 m-2">
                        <h2 class="mb-2">Comments</h2>
                        <form>
                            <label for="comment"></label>
                            <textarea class="border border-solid w-full" id="comment" rows="4" cols="60"></textarea>
                            <input class="border border-solid w-full" type="submit" value="comment" />
                        </form>
                        <div id="comment-field">
                            <ul class="p-0">
                                <li class="comment-item list-reset">
                                    <p class="username"></p>
                                    <p class="comment-text"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="mt-8">
                <form class="w-128">
                    <legend class="text-xl">Create a new playlist</legend>
                    <label for="name">Title (mandatory)</label>
                    <input id="name" class="border border-solid block w-full mb-2" type="text" />
                    <label for="tracks">Track id's (seperate with comma)</label>
                    <input id="tracks" class="border border-solid block w-full mb-2" type="text" />
                    <label for="genres">Genre(s)</label>
                    <input id="genres" class="border border-solid block w-full mb-2" type="text" />
                    <label for="cover-image">Link to coverimage</label>
                    <input id="cover-image" class="border border-solid block w-full mb-2" type="text" />
                    <label for="image-color">Color on coverimage</label>
                    <input id="image-color" class="border border-solid block w-full mb-2" type="text" />
                </form>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
